<!DOCTYPE html>
<html>
	<head>
		<title>Survey Form</title>
		<link rel="stylesheet" type="text/css" href="monstyle.css">
	</head>
	<body>
		<main>
		  <h1 id="title">The Survey Form</h1>
		  <p id="description">Thank to take time to help us to improve our work</p>
		  <form id="survey-form">
			    <label for="name" id="name-label">Name</label><br>
			    <input type="text" name="name" id="name" value="" placeholder="your name..." required><br>
			    <label for="email" id="email-label">Email</label><br>
			    <input type="email" name="email" id="email" value="" placeholder="your email..."required><br>
			    <label for="age" id="number-label">Age</label><br>
			    <input type="number" name="age" id="number" max="100" min="0" placeholder="your age..." required></br>
			    	<p>Please select your gender:</p>
		            <input type="radio" id="male" name="gender" value="male">
		            <label for="male">Male</label><br>
		            <input type="radio" id="female" name="gender" value="female">
		            <label for="female">Female</label><br>
		            <input type="radio" id="other" name="gender" value="other">
		            <label for="other">Other</label>
		            <br>
			    <label for="role">Which option best describes your current role?</label><br>
			    <select id="dropdown">
			    	<option>Select current role</option>
				    <option>Student</option>
				    <option>Full Time Job </option>
				    <option>Full Time Leaner</option>
				   	<option>Prefer not to say</option>
				    <option>Other</option>
			    </select><br>
			    <div>
				  <label for="radio">Would you recommend us to a friend?<label><br>
				  	<label for="Definitely">
				    	<input type="radio" name="recommendation" value="definitely" checked>Definitely
				    	
				    </label><br>
				   	<label for="Maybe">
					    <input type="radio" value="maybe" name="recommendation">
					    Maybe
					</label><br>
					<label for="notSure">
					    <input type="radio" value="notsure" name="recommendation">
					    Not sure
					</label><br>
			    </div>
			      <label for="checkboxes">What would you like to see improved? (Check all that apply)</label><br>
			      <input type="checkbox" name="Front-end Projects" value="Front-end Projects">
			      <label for="Front-end Projects">Front-end Projects</label><br>
			      <input type="checkbox" name="Back-end Projects" value="Back-end Projects">
			      <label for="Back-end Projects">Back-end Projects</label><br>
			      <input type="checkbox" name="Data Visualization" value="Data Visualization">
			      <label for="Data Visualization">Data Visualization</label><br>
			      <input type="checkbox" name="Challenges" value="Challenges">
			      <label for="Challenges">Challenges</label><br>
			      <input type="checkbox" name="Open Source Community" value="Open Source Community">
			      <label for="Open Source Community">Open Source Community</label><br>
			      <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">
			      <label for="Gitter help rooms">Gitter help rooms</label><br>
			      <input type="checkbox" name="Videos" value="Videos">
			      <label for="Videos">Videos</label><br>
			      <input type="checkbox" name="City Meetups" value="City Meetups">
			      <label for="City Meetups">City Meetups</label><br>
			      <label for="textarea">Any Comments or Suggestions?</label><br>
      			<textarea id="textarea" rows="4" cols="50" placeholder="Enter your commennt here...">

      			</textarea><br>
      			<input type="submit" value="Submit" id="submit">
		  </form>
		  
		</main>
	</body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
